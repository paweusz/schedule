<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Plan lekcji</title>
    

    <!-- Le styles -->
    <link href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css" rel="stylesheet">
    <link href="http://twitter.github.com/bootstrap/assets/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script type="text/javascript" src="https://github.com/downloads/emberjs/ember.js/ember-0.9.5.min.js"></script>
    <script type="text/javascript" src="../js/app.js"></script>
    <script type="text/javascript" src="../js/domain.js"></script>
    <script type="text/javascript" charset="UTF-8" src="../js/model.js"></script>
    <script type="text/javascript" src="../js/view.js"></script>
    <script type="text/javascript" src="../js/controller.js"></script>
  </head>
  <body>

    <script type="text/x-handlebars" data-template-name="schedule">
      <table class="table table-striped">
        <caption>{{name}}</caption>
        <thead>
          <tr>
            <th colspan="3">Czas</th>
            {{#each weekdays}}
            <th>{{name}}</th>
            {{/each}}
          </tr>
        </thead>
        <tbody>
          {{#each timeslots}}
            {{view Schedule.TimeslotView timeslotBinding="this"}}
          {{/each}}
        </tbody>
      </table>
    </script>

    <script type="text/x-handlebars" data-template-name="timeslot">
      <tr>
        <td>{{start}}</td>
        <td>&ndash;</td>
        <td>{{end}}</td>
        {{#each weekdays}}
          {{view Schedule.LessonView weekdayBinding="this"}}
        {{/each}}
      </tr>
    </script>

    <script type="text/x-handlebars" data-template-name="lesson">
      <td>{{lesson}}</td>
    </script>

    <div id="container">
    </div>

  </body>
</html>
