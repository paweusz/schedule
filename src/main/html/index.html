<html>
  <head>
    <title>Schedule</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script type="text/javascript" src="https://github.com/downloads/emberjs/ember.js/ember-0.9.5.min.js"></script>
    <script type="text/javascript" src="../js/app.js"></script>
    <script type="text/javascript" src="../js/domain.js"></script>
    <script type="text/javascript" src="../js/model.js"></script>
    <script type="text/javascript" src="../js/view.js"></script>
    <script type="text/javascript" src="../js/controller.js"></script>
  </head>
  <body>

    <script type="text/x-handlebars" data-template-name="schedule">
      <span>{{name}}</span>
      {{#each weekdays}}
      <span>{{name}}</span>
      {{/each}}
    </script>

    <script type="text/x-handlebars" data-template-name="weekday">
      <span>{{weekday.name}}</span>
      {{#each lessons}}
      <div>
        <span>{{subject.name}}</span>
      </div>
      {{/each}}
    </script>

    <div id="container">
    </div>

  </body>
</html>
