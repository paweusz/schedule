<html>
  <head>
    <title>Schedule</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script type="text/javascript" src="https://github.com/downloads/emberjs/ember.js/ember-0.9.5.min.js"></script>
    <script type="text/javascript" src="../js/app.js"></script>
    <script type="text/javascript" src="../js/domain.js"></script>
    <script type="text/javascript" src="../js/model.js"></script>
    <script type="text/javascript" src="../js/view.js"></script>
    <script type="text/javascript" src="../js/controller.js"></script>
  </head>
  <body>

    <script type="text/x-handlebars" data-template-name="schedule">
      <div><span>{{name}}</span></div>
      {{#each weekdays}}
        {{view Schedule.WeekdayView weekdayBinding="this"}}
      {{/each}}
    </script>

    <script type="text/x-handlebars" data-template-name="weekday">
      <span>{{weekday.name}}</span>
      {{#each timeslots}}
        {{view Schedule.TimeslotView timeslotBinding="this"}}
      {{/each}}
    </script>

    <script type="text/x-handlebars" data-template-name="timeslot">
      <div>
        <span>{{start}}</span>
        <span>&nbsp;-&nbsp</span>
        <span>{{end}}</span>
        <span>:&nbsp</span>
        <span>{{lesson}}</span>
      </div>
    </script>

    <div id="container">
    </div>

  </body>
</html>
